<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashAlumno.css">
    
    <title>Dashboard del Alumno</title>
</head>
<body>
    <div class="container">
        <h1>Dashboard del Alumno</h1>
        
        <div class="profile">
            <h2>Mi Perfil</h2>
            <label for="nombre">Nombre:</label>
            <p id="nombre">Juan Pérez</p>
            <label for="edad">Edad:</label>
            <p id="edad">20 años</p>
        
        </div>
        
        <div class="survey">
            <h2>Encuesta de Profesores</h2>
            <p>Selecciona tu profesor favorito:</p>
            <label><input type="radio" name="profesor" value="profe1"> Profesor 1</label>
            <label><input type="radio" name="profesor" value="profe2"> Profesor 2</label>
         
        </div>

        <button class="btn" onclick="submitSurvey()">Enviar</button>
    </div>

    <script>
        function submitSurvey() {
            alert("Encuesta enviada correctamente.");
        }
    </script>
</body>
</html>
